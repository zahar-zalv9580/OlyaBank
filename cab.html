<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет</title>
    <link rel="stylesheet" href="cab.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header class="user-header">
            <h1>Вітаємо, Іван Іванов!</h1>
            <div class="balance">Баланс: <strong>25 000 ₴</strong></div>
        </header>

        <!-- Швидкі операції -->
        <div class="quick-actions">
            <button>Переказати</button>
            <button>Оплатити</button>
            <button>Поповнити</button>
            <button>Історія</button>
        </div>

        <!-- Основні розділи -->
        <div class="main-sections">
            <section class="accounts">
                <h2>Мої рахунки</h2>
                <!-- Список рахунків -->
            </section>

            <section class="transactions">
                <h2>Останні операції</h2>
                <!-- Таблиця транзакцій -->
            </section>
        </div>

        <!-- Безпека -->
        <div class="security-alert">
            <p>Ваш пароль буде недійсний через 7 днів. <a href="#">Змінити</a></p>
        </div>
    </div>
</body>
</html>
